<!DOCTYPE html>
<html>

<head>
    <title>SignUp | Easy Journey</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body background-image="nature/picture.jpg” background-repeat=" no-repeat” background-size="cover" >
        <header>
            <h1>EASY JOURNEY</h1>
        </header>        
        <main>
            <div class=" signup-box">
    <h1>Create Account</h1>
    <form>
        <div class="textbox">
            <input type="email" placeholder="Email" name="email" id="email" required>
        </div>
        <div class="textbox">
            <input type="password" placeholder="Password" name="password" id="password" required>
        </div>
        <p>
            <center style="margin-top: 15px;"><input id="btn" type="submit" value="Sign Up"></center>
        </p>
        <div class="or-box">
            <div class="or-line"></div>
            <div class="or-text">or sign up with</div>
            <div class="or-line"></div>
        </div>
        <div style="display: flex">
            <button id="googleLogin">
                <img src="images/google.png" alt="Google">
            </button>
        </div>
    </form>
    </div>
    </main>

    <script src="signup.js" type="module"></script>
</body>

</html>
